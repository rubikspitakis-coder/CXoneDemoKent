<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent Agent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .kent-navy { background-color: #1B2A4A; }
        .kent-orange { background-color: #E8612D; }
        .kent-light { background-color: #F7F5F2; }
    </style>
</head>
<body class="kent-light p-6">
    <!-- Debug Info (Hidden by default, can be toggled if needed) -->
    <div id="debugInfo" class="hidden fixed top-0 left-0 right-0 bg-yellow-100 p-2 text-[10px] border-b border-yellow-200 font-mono overflow-auto max-h-20 z-[1000]">
    </div>

    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="kent-navy p-6 flex justify-between items-center text-white">
            <div class="flex items-center gap-4">
                <div class="bg-white p-2 rounded">
                    <img src="logo.png" alt="Kent Logo" class="h-8">
                </div>
                <div>
                    <h1 class="text-xl font-bold uppercase tracking-tight">Move Summary</h1>
                    <p class="text-sm text-gray-300">New Quote Consultation Request</p>
                </div>
            </div>
            <div class="text-right">
                <span id="moveTypeBadge" class="kent-orange px-3 py-1 rounded-full text-xs font-bold">LOADING...</span>
            </div>
        </div>

        <!-- Customer Info -->
        <div class="p-8">
            <div class="flex items-center justify-between mb-8 border-b border-gray-100 pb-6">
                <div>
                    <h2 id="customerName" class="text-3xl font-extrabold text-[#1B2A4A]">Loading...</h2>
                    <p id="customerEmail" class="text-gray-500">—</p>
                    <p id="customerPhone" class="text-lg font-bold text-[#E8612D] mt-1">—</p>
                </div>
                <button id="dialBtn" class="bg-green-600 text-white px-8 py-4 rounded-full font-bold hover:bg-green-700 transition-all flex items-center gap-2 shadow-lg disabled:bg-gray-400">
                    <svg id="dialIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                    <span id="dialText">Call Customer</span>
                </button>
            </div>

            <!-- Move Details Grid -->
            <div class="grid grid-cols-2 gap-8 mb-8">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">From</label>
                    <p id="moveFrom" class="text-lg font-semibold text-[#1B2A4A]">—</p>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">To</label>
                    <p id="moveTo" class="text-lg font-semibold text-[#1B2A4A]">—</p>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Move Date</label>
                    <p id="moveDate" class="text-lg font-semibold text-[#1B2A4A]">—</p>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Home Size</label>
                    <p id="homeSize" class="text-lg font-semibold text-[#1B2A4A]">—</p>
                </div>
            </div>

            <!-- Notes -->
            <div class="bg-gray-50 p-6 rounded-xl border border-gray-100">
                <label class="text-xs font-bold text-gray-400 uppercase mb-2 block">Additional Notes</label>
                <p id="customerNotes" class="italic text-gray-700 font-medium text-lg leading-relaxed">
                    No additional notes provided.
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            
            // Show debug info if 'debug' is in URL or no params received
            if (params.has('debug') || params.toString() === '') {
                const debugDiv = document.getElementById('debugInfo');
                debugDiv.classList.remove('hidden');
                debugDiv.innerHTML = `<strong>DEBUG:</strong> URL: ${window.location.href} <br> <strong>PARAMS:</strong> ${params.toString()}`;
            }

            // Map the params to the IDs
            const mapping = {
                'name': 'customerName',
                'email': 'customerEmail',
                'phone': 'customerPhone',
                'from': 'moveFrom',
                'to': 'moveTo',
                'date': 'moveDate',
                'size': 'homeSize',
                'notes': 'customerNotes',
                'type': 'moveTypeBadge'
            };

            Object.entries(mapping).forEach(([param, elementId]) => {
                const val = params.get(param);
                if (val) {
                    const el = document.getElementById(elementId);
                    if (elementId === 'moveTypeBadge') el.innerText = val.toUpperCase();
                    else el.innerText = val;
                }
            });

            // Set up Real Callback Trigger
            const dialBtn = document.getElementById('dialBtn');
            const dialText = document.getElementById('dialText');
            const phone = params.get('phone');

            if (phone) {
                dialBtn.addEventListener('click', async () => {
                    try {
                        dialBtn.disabled = true;
                        dialText.innerText = "Initiating Call...";
                        
                        const response = await fetch('/api/callback', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ phoneNumber: phone })
                        });

                        if (response.ok) {
                            dialText.innerText = "Calling...";
                            dialBtn.classList.remove('bg-green-600');
                            dialBtn.classList.add('bg-blue-600');
                        } else {
                            throw new Error("API Error");
                        }
                    } catch (error) {
                        console.error("Callback failed:", error);
                        alert("Failed to initiate call. Please check your CXone configuration.");
                        dialBtn.disabled = false;
                        dialText.innerText = "Call Customer";
                    }
                });
            } else {
                dialBtn.disabled = true;
                dialText.innerText = "No Number Provided";
            }
        });
    </script>
</body>
</html>
